<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Random Quote Generator</h1>
                <h4>Yoda Quotes to Keep You on the Light Side of the Force!</h4>    
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="quote-box">
                    <p id="quote"></p>
                    <p id="author"></p>
                </div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="btn btn-success btn-sm get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
                    <li class="list-inline-item"><a href="#" class="btn btn-success btn-sm share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
